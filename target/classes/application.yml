server:
  port: 8080
---

spring:
  profiles: default
  cloud:
    gateway:
      routes:
        - id: Book
          uri: http://localhost:8081
          predicates:
            - Path=/books/**
        - id: Museum
          uri: http://localhost:8082
          predicates:
            - Path=/museums/** 
        - id: Confirm
          uri: http://localhost:8083
          predicates:
            - Path=/confirms/** 
        - id: MyPage
          uri: http://localhost:8084
          predicates:
            - Path= /myPages/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true


---
spring:
  profiles: docker
  cloud:
    gateway:
      routes:
        - id: Book
          uri: http://Book:8080
          predicates:
            - Path=/books/**
        - id: Museum
          uri: http://Museum:8080
          predicates:
            - Path=/museums/** 
        - id: Confirm
          uri: http://Confirm:8080
          predicates:
            - Path=/confirms/**
        - id: MyPage
          uri: http://MyPage:8080
          predicates:
            - Path= /myPages/**
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "*"
            allowedMethods:
              - "*"
            allowedHeaders:
              - "*"
            allowCredentials: true

